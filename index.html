<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jan Komosinski">
    <meta name="description" content="Application to check the current weather anywhere on Earth. 
    Based on OpenWeatherMap.org API's">
    <meta name="keywords" content="Weather, Weather info, check weather, Geocoding">
    <title>WeatherApp by JK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cee722089b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <h1>Current weather</h1>
            <section class="top">
                <div class="main-info">
                    <div>
                        <h3 class="city-name">Location:</h3>
                        <div class="search">
                            <input type="text" placeholder="Enter city name">
                            <button class="btn">Check</button>
                            <img src="./images/weather-forecast.png" alt="Picture showing the weather condition." class="photo">
                        </div>
                        <p class="warning"></p>
                    </div>
                </div>
            </section>
            <section class="bottom">
                <div class="headings">
                    <p>Weather: <span class="weather"></span></p>
                    <p>Temperature: <span class="temperature"></span></p>
                    <p>Pressure: <span class="pressure"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                    <p>Wind speed: <span class="wind-speed"></span></p>
                    <p>Wind direction: <span class="wind-direction"></span></p>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
