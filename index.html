<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jan Komosinski">
    <meta name="description" content="Application to check the current weather anywhere on Earth. 
    Based on OpenWeatherMap.org API's">
    <meta name="keywords" content="Weather, Weather info, check weather, Geocoding">
    <title>WeatherApp by JK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cee722089b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>weather app</h1>
            <div class="main-info">
                <div>
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Enter city name"> <button class="btn">Check</button>
                    <p class="warning"></p>
                </div>
                <img src="./img/unknown.png" alt="Picture showing the weather condition." class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temperature:</p>
                <p>Humidity:</p>
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temperature"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
